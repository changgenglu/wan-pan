    <script>
        var strs = [{
            "id": '<figure><a href="http://127.0.0.1:5500/%E8%80%B6%E5%8A%A0%E9%9B%AA%E5%A4%AB.html"><img src="./_img/捧豆.jpg" style="height: 20rem;"></a><figcaption>耶加雪夫</figcaption></figure>',

        }, {
            "id": '<figure><a href="http://127.0.0.1:5500/%E5%B7%B4%E6%8B%BF%E9%A6%AC.html"><img src="./_img/捧豆.jpg" style="height: 20rem;"></a><figcaption>巴拿馬</figcaption></figure>',
        }, {
            "id": '<figure><a href="http://127.0.0.1:5500/%E7%93%9C%E5%9C%B0%E9%A6%AC%E6%8B%89.html"><img src="./_img/捧豆.jpg" style="height: 20rem;"></a><figcaption>瓜地馬拉</figcaption></figure>',
        }, {
            "id": '<figure><a href="http://127.0.0.1:5500/%E5%93%A5%E5%80%AB%E6%AF%94%E4%BA%9E.html"><img src="./_img/捧豆.jpg" style="height: 20rem;"></a><figcaption>哥倫比亞</figcaption></figure>',
        }];

        var len = 2;

        function limits() {
            var countLim = Math.ceil(strs.length / len);
            $("#inputs").html('');

            for (var i = 1; i <= countLim; i++) {
                $("#inputs").html(`${$("#inputs").html()}` + '<input type="button" class="btn btn-sm" value="' + i + '" onclick="limitinput(this)"/>');

            }
            var choose = 0;
        }

        function limitinput(ids) {
            choose = ids.value;
            tablestr(choose);
            limits();
            ids.style.backgroundColor = '#263f47d7';
            liminputcolor(choose);
        }

        function tablestr(num) {
            var num1 = (num - 1) * len;
            var num2 = num * len;
            document.getElementById("tR").innerHTML = '';
            for (var i = num1; i < num2; i++) {
                var str = '';
                for (var h in strs[i]) {
                    str += '<td>' + strs[i][h] + '</td>';
                }
                $("#tR").html(`${$("#tR").html()}` + str);
            }
        }

        function liminputcolor(choose) {
            document.getElementById("inputs").childNodes[choose - 1].style.backgroundColor = "#263f47d7";
        }
        limits();
        document.getElementById("inputs").childNodes[0].style.backgroundColor = "#263f47d7";
        tablestr(1);
    </script>
